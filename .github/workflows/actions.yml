name: Publish

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@master

      - name: Setup python
        uses: actions/setup-python@v1
        with:
          python-version: "3.7"
          architecture: "x64"

      - run: |
          pip install -U pip
          python -m pip install -r requirements.txt
          pwd
          ls
          echo ${{ secrets.GOOGLE_SHEET_NAME }} > ${HOME}/secrets.json
          ls -la ${HOME}/secrets.json
          python sync.py ${HOME}/secrets.json _posts

      - run: |
          git st

